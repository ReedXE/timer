        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <select class="form-control" id="bossControl">
					<option>test dzwieku i powiadomienia 2 min przed</option>

					<option>Dolina Orków</option>
					<option>Pustynia</option>

					<option>Skalista Małpa</option>

					<option disabled>------</option>
					<option>Góra Sohan</option>
					<option>Piekło</option>
					<option>Świątynia Hwang</option>
					<option>Red las </option>
                    <option>Red las (LEGENDA)</option>
					<option>Loch V2</option>
					<option>Grota AV1 (LEGENDA)</option>

					<option>Grota AV2 Generał Yonghan </option>
					<option>Mapa 90 </option>

					<option>Mapa 100</option>
                    <option disabled>+++ METINY +++</option>
					<option>Dolina Metin</option>
					<option>Pustynia Metin</option>

					<option>Piekło Metin</option>
					<option>Świątynia hwang Metin</option>
					<option>Red las Metin</option>
					<option>Loch V2 Metin</option>
					<option>Grota AV2 Metin</option>
					<option>Mapa 90 Metin</option>
					<option>Mapa 100 Metin</option>
                </select>

            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <button class="btn btn-danger float-right btnresetall" >Zresetuj wszystko</button>
            </div>
        </div>
